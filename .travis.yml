---
sudo: false
dist: trusty
language: node_js
node_js:
  - '10'

cache:
  directories:
    - node_modules

before_install:
  - touch package.json

install:
  - make

script:
  - make lint

env:
  global:
    # ATOM_TOKEN
    - secure: 

deploy:
  skip_cleanup: true
  provider: script
  script: utils/release.sh
  on:
    repo: Dreamscapes/atom-ide-mocha
    tags: true
    all_branches: true
